<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Encoding Comparison</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .carousel-container {
      margin-bottom: 4rem;
    }
    .carousel-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .swiper {
      width: 100%;
    }
    .swiper-slide {
      text-align: center;
    }
    .swiper-slide img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      background: #000;
    }
    .swiper-button-prev,
    .swiper-button-next {
      color: #fff;
    }
    .rating-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0.5rem 0;
      flex-wrap: wrap;
    }
    .rating-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .stars {
      display: flex;
      gap: 0.25rem;
    }
    .star {
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }
    .star.selected {
      color: gold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #444;
    }
    #resetBtn {
      margin-top: 2rem;
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Video Encoding Comparison</h1>
  <div id="carousels-root"></div>

  <h2>Rating Summary</h2>
  <button id="resetBtn">Reset all ratings</button>
  <table>
    <thead>
      <tr>
        <th>Encoding</th>
        <th>Sharpness</th>
        <th>Pixelation</th>
        <th>Color</th>
        <th>Average</th>
      </tr>
    </thead>
    <tbody id="summary-table"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const encodings = [
      "frames/Séquence 01 Facebook 1080",
      "frames/Séquence 01 Facebook 720",
      "frames/Séquence 01 H264 2020",
      "frames/Séquence 01 H264 HLG",
      "frames/Séquence 01 H264 PQ",
      "frames/Séquence 01 HQ 1080",
      "frames/Séquence 01 HQ 720",
      "frames/Séquence 01 - Match source - Adaptative High Bitrate",
      "frames/Séquence 01 Vimeo 1080",
      "frames/Séquence 01 Vimeo 720",
      "frames/Séquence 01 Youtube 1080",
      "frames/Séquence 01 Youtube 720",
      "frames/vokoscreenNG-2025-05-24_07-36-22",
      "frames/vokoscreenNG-2025-05-24_07-36-22-00.00.05.731-00.47.36.857"
    ];

    const frameCount = 10;
    const root = document.getElementById('carousels-root');
    const summaryTable = document.getElementById('summary-table');
    const swipers = [];
    const resetBtn = document.getElementById('resetBtn');

    const criteria = ['Sharpness', 'Pixelation', 'Color'];
    let ratings = JSON.parse(localStorage.getItem('ratings') || '{}');

    resetBtn.onclick = () => {
      if (confirm('Are you sure you want to reset all ratings?')) {
        localStorage.removeItem('ratings');
        ratings = {};
        location.reload();
      }
    };

    function saveRatings() {
      localStorage.setItem('ratings', JSON.stringify(ratings));
      updateSummary();
    }

    function updateSummary() {
      summaryTable.innerHTML = '';
      encodings.forEach((encoding) => {
        const row = document.createElement('tr');
        const name = encoding.replace('frames/', '');
        const keyPrefix = encoding;
        let rowCells = `<td>${name}</td>`;
        let allValues = [];

        criteria.forEach(c => {
          let total = 0, count = 0;
          for (let i = 1; i <= frameCount; i++) {
            const val = ratings[`${keyPrefix}/frame_${String(i).padStart(2, '0')}/${c}`];
            if (val !== undefined) {
              total += val;
              allValues.push(val);
              count++;
            }
          }
          const avg = count ? (total / count).toFixed(2) : '-';
          rowCells += `<td>${avg}</td>`;
        });

        const overallAvg = allValues.length ? (allValues.reduce((a, b) => a + b, 0) / allValues.length).toFixed(2) : '-';
        rowCells += `<td>${overallAvg}</td>`;
        row.innerHTML = rowCells;
        summaryTable.appendChild(row);
      });
    }

    function createStars(frameKey, criterion) {
      const container = document.createElement('div');
      container.className = 'stars';
      for (let i = 1; i <= 5; i++) {
        const span = document.createElement('span');
        span.className = 'star';
        span.innerHTML = '&#9733;';
        span.dataset.value = i;
        span.dataset.criterion = criterion;
        span.dataset.frameKey = frameKey;
        container.appendChild(span);
      }
      return container;
    }

    function attachStarEvents() {
      document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', e => {
          const i = parseInt(e.currentTarget.dataset.value);
          const criterion = e.currentTarget.dataset.criterion;
          const frameKey = e.currentTarget.dataset.frameKey;
          console.log(`Clicked ${i} star for ${criterion} on ${frameKey}`);
          ratings[`${frameKey}/${criterion}`] = i;
          saveRatings();
          const siblings = e.currentTarget.parentElement.querySelectorAll('.star');
          siblings.forEach((s, idx) => {
            s.classList.toggle('selected', idx < i);
          });
        });
      });
    }

    function buildInterface() {
      encodings.forEach((encoding, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'carousel-container';
        const name = encoding.replace('frames/', '');
        wrapper.innerHTML = `<div class="carousel-title">${name}</div>`;

        const swiperWrapper = document.createElement('div');
        swiperWrapper.className = `swiper swiper-${index}`;
        const slidesContainer = document.createElement('div');
        slidesContainer.className = 'swiper-wrapper';

        for (let i = 1; i <= frameCount; i++) {
          const frameKey = `${encoding}/frame_${String(i).padStart(2, '0')}`;
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          const img = document.createElement('img');
          img.src = `${frameKey}.jpg`;
          img.alt = frameKey;
          slide.appendChild(img);

          const group = document.createElement('div');
          group.className = 'rating-group';

          criteria.forEach(c => {
            const item = document.createElement('div');
            item.className = 'rating-item';
            const label = document.createElement('span');
            label.textContent = c;
            const stars = createStars(frameKey, c);
            const saved = ratings[`${frameKey}/${c}`] || 0;
            [...stars.children].forEach((s, idx) => {
              if (idx < saved) s.classList.add('selected');
            });
            item.appendChild(label);
            item.appendChild(stars);
            group.appendChild(item);
          });

          slide.appendChild(group);
          slidesContainer.appendChild(slide);
        }

        swiperWrapper.appendChild(slidesContainer);
        swiperWrapper.innerHTML += `<div class="swiper-button-prev"></div><div class="swiper-button-next"></div>`;
        wrapper.appendChild(swiperWrapper);
        root.appendChild(wrapper);
      });

      attachStarEvents();
    }

    buildInterface();

    encodings.forEach((_, index) => {
      const swiper = new Swiper(`.swiper-${index}`, {
        slidesPerView: 1,
        navigation: {
          nextEl: `.swiper-${index} .swiper-button-next`,
          prevEl: `.swiper-${index} .swiper-button-prev`,
        },
      });
      swipers.push(swiper);
    });

    swipers.forEach(swiper => {
      swiper.on('slideChange', () => {
        const activeIndex = swiper.activeIndex;
        swipers.forEach(other => {
          if (other !== swiper) other.slideTo(activeIndex);
        });
      });
    });

    updateSummary();
  </script>
</body>
</html>
